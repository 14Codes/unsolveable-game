  <body>
    <h1>The Unsolvable Riddle</h1>
    <p>Welcome to the game of infinite mystery!</p>
    <p>Can you solve the unsolvable riddle?</p>
    <p>There are no right or wrong answers, but finding a solution is impossible.</p>
    <p>Are you ready? Let's begin!</p>
    <script>
      function startGame() {
        alert('Buckle up and prepare to be challenged!');
        unsolvableRiddle();
      }

      function unsolvableRiddle() {
        var randomNum = Math.floor(Math.random() * 3) + 1;
        var answer = prompt('Choose a number between 1 and 3:');

        if (answer === randomNum.toString()) {
          alert('You got it right! But alas, there is no solution to this riddle.');
        } else {
          alert('Incorrect! The game goes on, searching for an answer that does not exist.');
          unsolvableRiddle();
        }
      }
    </script>
    <button onclick="startGame()">Start The Unsolvable Riddle</button>
  </body>
</html>
